<!DOCTYPE html>
<html>
  <head>
    <title>
      {{ title }}
    </title>
  </head>
  <body>
    <p>left + right is {{ left + right }}</p>
    <p>left + 10 is {{ left + 10 }}</p>
    <p>right + 10*left is {{ right + 10*left }}</p>

    <p>5 * (2 + 3) = {{ 5 * (2 + 3) }}</p>

    <p>right * (left + right * (left / 2)) + 10*(2 + 5) is
    {{ right * (left + right * (left / 2)) + 10*(2 + 5) }}</p>
  </body>
</html>
